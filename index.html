<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .rounded-rectangle {
      width: 126px;
      height: 66px;
      border-radius: 32px;
      margin: 0 auto;
      margin-top: 100px;
      background-color: burlywood;
      position: relative;
    }
    .circle {
      width: 60px;
      height: 60px;
      border-radius: 30px;
      position: absolute;
      top: 3px;
      left: 3px;
      background-color: white;
    }
  </style>
</head>
<body>

  <div class="rounded-rectangle">
    <div class="circle">

    </div>
  </div>

  <script src="app.js"></script>
  
</body>
</html>
