<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .rounded-rectangle {
      width: 126px;
      height: 66px;
      border-radius: 32px;
      margin: 0 auto;
      margin-top: 100px;
      background-color: goldenrod;
      position: relative;
    }
    .circle {
      width: 60px;
      height: 60px;
      border-radius: 30px;
      position: absolute;
      top: 3px;
      left: 3px;
      background-color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h4>Our Pricing</h4>

    <!-- start of range selector -->
    <div class="range"> 
      <div class="range-item">
        <p>Annually</p>
      </div>
      <div class="range-item">
        <div class="rounded-rectangle">
          <div class="circle"></div>
        </div>
      </div>
      <div class="range-item">
        <p>Monthly</p>
      </div>
    </div>
    <!-- end of range selector -->

    <div class="cards">
      <div class="card card-inactive">
        <h5>Basic</h5>
        <p>$19.99</p>
        <div class="description">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
        </div>
        <button>Learn More</button>
      </div>
    </div>
  </div>

  

  <script src="app.js"></script>
  
</body>
</html>
